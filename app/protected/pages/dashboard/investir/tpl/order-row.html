<tr ng-repeat="etf in etfs" data-isin="{{etf.isin}}">
    <td class="etf-column name" data-etf-attr-name="name">{{etf.name}}</td>
    <td class="etf-column quantity" data-etf-attr-name="quantity">{{etf.quantity}}</td>
    <td class="etf-column price" data-etf-attr-name="price">{{etf.price}}&nbsp;&euro;</td>
    <td class="etf-column price cash"><span class="value">{{etf.price * etf.quantity | number: 2}}</span>&nbsp;&euro;
    </td>
</tr>
