<tr ng-repeat="etf in etfs" data-isin="{{etf.isin}}">
    <td class="etf-column option"><input type="checkbox" checked></td>
    <td class="etf-column name" data-etf-attr-name="name">{{etf.name}}</td>
    <td class="etf-column name text-center" data-etf-attr-name="quantity">{{etf.quantity}}</td>
    <td class="etf-column price cash"><span class="value">{{etf.cash | number: 2}}</span>&nbsp;&euro;
    </td>
</tr>
