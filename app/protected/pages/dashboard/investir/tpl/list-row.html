<tr ng-repeat="etf in etfs" data-isin="{{etf.isin}}">
    <td class="etf-column name" data-etf-attr-name="name">{{etf.name}}</td>
    <td class="etf-column sector sectors" data-etf-attr-name="sector">{{etf.sectorsStr}}</td>
    <td class="etf-column country countries" data-etf-attr-name="countries">{{etf.countriesStr}}</td>
    <td class="etf-column number quantity" data-etf-attr-name="quantity">{{etf.quantity}}</td>
    <td class="etf-column price" data-etf-attr-name="price">{{etf.price}} &euro;</td>
    <td class="etf-column option"><input type="checkbox"></td>
</tr>
