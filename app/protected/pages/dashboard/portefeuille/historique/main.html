<div ng-controller="PortefeuilleHistoriqueController">
    <!--courbe d'historique -->
    <div class="row">
        <div class="col-lg-12">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption caption-md">
                        <span class="caption-subject font-green bold uppercase">Evolution du portefeuille</span>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="form-group form-md-line-input">
                        <select class="form-control" id="choix-period-historique" name="" ng-model="periodeSelect" data-id-container="portefeuille-historique-stockchart" link-to-stcokchart>
                            <option ng-repeat="option in periodeData">{{option}}</option>
                        </select>
                    </div>
                    <div id="portefeuille-historique-stockchart"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- END DASHBOARD STATS -->
</div>
<!-- END MAIN CONTENT -->
