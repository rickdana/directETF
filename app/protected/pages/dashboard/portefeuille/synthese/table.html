<table class="table table-hover table-header-fixed">
    <thead>
    <tr>
        <th>Nom du titre</th>
        <!--<th class="etf-column quantity">Quantit√©</th>-->
        <!--<th class="etf-column price">Prix</th>-->
        <th class="etf-column value">Valeur</th>
        <th class="etf-column gains">Gains/Pertes</th>
    </tr>
    </thead>
    <tbody data-list-items>
    <tr ng-repeat="etf in etfs" id="etf-{{etf.isin}}" data-isin="{{etf.isin}}">
        <td class="etf-column name" data-etf-attr-name="name">{{etf.name}}</td>
        <!--<td class="etf-column quantity number" data-etf-attr-name="quantity" >{{etf.quantity}}</td>-->
        <!--<td class="etf-column price" data-etf-attr-name="price">{{etf.price}} {{client.portfolio.desc.currencySymb}}</td>-->
        <td class="etf-column value" data-etf-attr-name="value">{{etf.quantity * etf.price | number: 2}}
            {{client.portfolio.desc.currencySymb}}
        </td>
        <td class="etf-column gains"><span class="gain-loss">{{etf.gains | number: 2}}</span>
            {{client.portfolio.desc.currencySymb}}
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td class="etf-column total text-right" colspan="2">Total du portefeuille :</td>
        <td id="total-value" class="etf-column total text-right">{{format(client.portfolio.value)}}
            {{client.portfolio.desc.currencySymb}}
        </td>
    </tr>
    </tfoot>
</table>
