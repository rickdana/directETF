<body ng-controller="AppController"
      class="page-header-fixed page-sidebar-closed-hide-logo page-sidebar-fixed page-on-load"
      ng-class="{'page-content-white': settings.layout.pageContentWhite,'page-container-bg-solid': settings.layout.pageBodySolid, 'page-sidebar-closed': settings.layout.pageSidebarClosed}">
<!-- BEGIN PAGE SPINNER -->
<div ng-spinner-bar class="page-spinner-bar">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
</div>
<!-- END PAGE SPINNER -->
<!-- BEGIN HEADER -->
<div data-ng-include="'/protected/pages/dashboard/header.html'" data-ng-controller="HeaderController"

<div class="clearfix"></div>
<!-- BEGIN CONTAINER -->

    <!-- END SIDEBAR -->

    <div class="page-content-wrapper">
        <div class="page-content">
            <!-- BEGIN ACTUAL CONTENT -->
            <div ui-view class="fade-in-up"></div>
            <!-- END ACTUAL CONTENT -->
        </div>
    </div>
    <!-- END CONTENT -->
</div>
<!-- END CONTAINER -->

<div data-ng-include="'/protected/pages/dashboard/footer.html'" data-ng-controller="FooterController"
