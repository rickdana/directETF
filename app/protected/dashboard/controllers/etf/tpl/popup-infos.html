<div id="etf-info-box-wrapper" title="Cliquez pour fermer" ng-controller="PopupInfosController" data-etf-popup-infos>
    <div id="etf-info-box" class="info-box" title="">
        <div class="info-box-icon bg-green"><i class="fa fa-area-chart"></i></div>
        <div class="info-box-content"><h3 class="info-box-text">{{name}}</h3>

            <div class="infos"><span class="isin" data-label="ISIN">{{isin}}</span> <span class="cloture"
                                                                                          data-label="Derniere cloture">{{price}} &euro;</span>
                <span class="dividente" data-label="Dividendes">4,3 %</span></div>
            <P class="etf-info-description"> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean ac ipsum
                iaculis velit consequat porttitor sit amet non augue. Ut faucibus libero lacus. <a href="#">En savoir
                    plus...</a>
            </P>

            <div class="scroller" data-always-visible="1" data-rail-visible1="0" data-handle-color="#D7DCE2">
                <h4>Diversification sectorielle</h4>

                <div id="etf-info-box-chart-sectors" class="chart-wrapper"></div>

                <h4>Maps</h4>

                <div id="etf-info-box-chart-maps" class="chart-wrapper"></div>

                <h4>Performance historique</h4>

                <div id="etf-info-box-chart-performance" class="chart-wrapper"></div>
            </div>

            <button class="btn bg-green pull-right">Fermer</button>
        </div>
    </div>
</div>
