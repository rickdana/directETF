<tr ng-repeat="etf in etfs" id="etf-{{etf.isin}}" data-isin="{{etf.isin}}">
    <td class="etf-column name" data-etf-attr-name="name">{{etf.name}}</td>
    <td class="etf-column quantity number" data-etf-attr-name="quantity" >{{etf.quantity}}</td>
    <td class="etf-column price" data-etf-attr-name="price">{{etf.price}} &euro;</td>
    <td class="etf-column value" data-etf-attr-name="value">{{etf.quantity * etf.price}} &euro;</td>
    <td class="etf-column gains" data-etf-attr-name="gain-loss"></td>

    <!--    <td style="text-align:center" class="etf-column gains">
            <span class="percent" style="display:none"></span>
            <span class="currency" style="display:none"></span>
            <span class="number" style="display:inline"></span>
        </td>
        <td style="text-align:center" class="etf-column percents">
            <span class="percent" style="display:none"></span>
            <span class="currency" style="display:none"></span>
            <span class="number" style="display:inline"></span>
        </td>-->
</tr>
