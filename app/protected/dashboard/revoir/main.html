<link rel="stylesheet" href="revoir/style.css">

<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Revoir
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Mon espace</a></li>
        <li class="active">Revoir</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="" row>
            <!--coupe de la simulation passée -->
            <div class="col-lg-9">
                <!--left column Maps -->
                <div class="box box-solid bg-teal-gradient">
                    <div class="box-body">
                        <div id="simulation-past"></div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box right column -->
            </div>

            <!-- text de la simumation -->
            <div class="col-lg-3">
                <!-- Valeur du portefeuille-->
                <div id="simulation-text" class="small-box bg-aqua">
                    <div class="inner">
                        <p>Les nouveaux investissements pourrons vous apporter</p>
                        <p><span style="font-size:30px; font-weight:500; margin-right:15px;color:rgb(20, 105, 60)"></span>
                             plus si vous avez pris ces ETFs à la date initiale</p>
                    </div>
                <!--/.box -->
                </div>
            <!--/.col -->
            </div>

            <!--coupe de la simulation future-->
            <div class="col-lg-9">
                <!--left column Maps -->
                <div class="box box-solid">
                    <div class="box-body">
                        <div id="simulation-future"></div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box right column -->
            </div>

        </div>
        <!--/.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->

<script type="text/javascript-lazy" src="revoir/script.js"></script>
